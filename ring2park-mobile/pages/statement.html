<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
		<link rel="stylesheet" href="css/ring2park.css" />
        <title>Ring2Park Mobile</title>
	</head>

	<body class="app">
	
		<div data-role="page" id="statement-page">
	
			<div data-role="header" data-position="fixed">
				<h1>Parking</h1>
			</div>
	
			<div data-role="content">
				<h2>Statement</h2>
				<form data-ajax="false" id="statement-form">
					<div id="response">The details of this parking session are as follows.</div>
					<div data-role="fieldcontain">
						<label for="location">Location:</label> <input class="readonly" id="location"
							name="location" type="text" value="" />
					</div>
					<div data-role="fieldcontain">
						<label for="start-date">Start Date:</label> <input class="readonly"
							id="start-date" name="start-date" type="text" value="" readonly="readonly" />
					</div>
					<div data-role="fieldcontain">
						<label for="end-date">End Date:</label> <input class="readonly"
							id="end-date" name="end-date" type="text" value="" />
					</div>
					<div data-role="fieldcontain">
						<label for="cost">Cost:</label> <input class="readonly"
							id="cost" name="cost" type="text" value="" />
					</div>
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<input type="submit" value="Park Again" id="submit" />
						</div>
					</div>
				</form>
			</div>
	
			<div data-role="footer" data-id="footer" class="nav-icons" data-position="fixed">
				<div data-role="navbar" class="nav-icons" data-grid="d">
					<ul >
						<li><a href="../pages/book.html" id="book" data-icon="custom">Book</a></li>
						<li><a href="../pages/sessions.html" id="sessions" data-icon="custom">Sessions</a></li>
						<li><a href="../pages/map.html" id="map" data-icon="custom">Map</a></li>
						<li><a href="../pages/account.html" id="account" data-icon="custom">Account</a></li>
						<li><a href="../pages/info.html" id="info" data-icon="custom">Info</a></li>
					</ul>
				</div>
			</div>
	
		</div>
		
	</body>
</html>
