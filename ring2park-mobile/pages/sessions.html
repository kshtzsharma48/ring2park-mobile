<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
		<link rel="stylesheet" href="css/ring2park.css" />
        <title>Ring2Park Mobile</title>
	</head>

	<body class="app">
	
		<div data-role="page" id="sessions-page">
	
			<div data-role="header" data-position="fixed">
				<h1>Sessions</h1>
			</div>
	
			<div data-role="content">
				<ul id="parking-sessions" data-role="listview" data-filter="true" data-split-icon="gear"
					data-autodividers="true" data-split-theme="d" class="ui-listview"></ul>
				<div data-role="popup" id="book" data-theme="d" data-overlay-theme="b" class="ui-content" style="max-width:340px;">
					<h3>Park Again?</h3>
					<p>Do you wish to park again at the same location.</p>
					<a id="book-again-btn" href="" data-role="button" data-rel="back" data-theme="b" data-icon="check" data-inline="true" data-mini="true">Yes</a>
					<a href="" data-role="button" data-rel="back" data-inline="true" data-mini="true">No</a>	
				</div>
			</div>

			<div data-role="footer" data-id="footer" class="nav-icons" data-position="fixed">
				<div data-role="navbar" class="nav-icons" data-grid="d">
					<ul >
						<li><a href="../pages/book.html" id="book" data-icon="custom">Book</a></li>
						<li><a href="../pages/sessions.html" id="sessions" data-icon="custom" class="ui-btn-active">Sessions</a></li>
						<li><a href="../pages/map.html" id="map" data-icon="custom">Map</a></li>
						<li><a href="../pages/account.html" id="account" data-icon="custom">Account</a></li>
						<li><a href="../pages/info.html" id="info" data-icon="custom">Info</a></li>
					</ul>
				</div>
			</div>
	
		</div>
		
	</body>
</html>
