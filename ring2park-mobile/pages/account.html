<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8" />
	<title>Ring2Park Mobile</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet" href="css/ring2park.css" />
	<!-- iPad/iPhone specific css below, add after main css -->
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="css/ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)"  href="css/iphone.css" type="text/css" />		
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.2.0.js"></script>
	<script src="js/cordova-1.8.1.js"></script>
	<script src="js/ring2park.js"></script>
</head>

<body>

	<div data-role="page" id="account-page">
		<div data-role="header" data-position="fixed">
			<a href="" id="logout-btn" class="ui-btn-left" data-ajax="false">Logout</a>
			<h1>Account</h1>
		</div>

		<div data-role="content">
			<h2>User Details</h2>
			<form data-ajax="false" id="account-form">
				<div id="response">The details of your account are as follows.</div>
				<div data-role="fieldcontain">
					<label for="name">Name:</label> <input class="required" id="name"
						name="name" type="text" value="" />
				</div>
				<div data-role="fieldcontain">
					<label for="mobile">Mobile:</label> <input class="readonly"
						id="mobile" name="mobile" type="text" value="" readonly="readonly" />
				</div>
				<div data-role="fieldcontain">
					<label for="email">Email:</label> <input class="required"
						id="email" name="email" type="text" value="" />
				</div>
				<div data-role="fieldcontain">
					<label for="password">Password:</label> <input class="required"
						id="password" name="password" type="password" value="" />
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<input type="submit" value="Update" id="submit" />
					</div>
				</div>
			</form>
		</div>

		<div data-role="footer" data-id="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="../pages/parking.html">Parking</a></li>
					<li><a href="../pages/map.html">Map</a></li>
					<li><a href="../pages/account.html" class="ui-btn-active">Account</a></li>
					<li><a href="../pages/info.html">Info</a></li>
				</ul>
			</div>
		</div>

	</div>

</body>
</html>
