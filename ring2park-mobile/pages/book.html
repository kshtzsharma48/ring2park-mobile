<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
		<link rel="stylesheet" href="css/ring2park.css" />
        <title>Ring2Park Mobile</title>
	</head>

	<body class="app">
	
		<div data-role="page" id="book-page">
			
			<div data-role="header" data-position="fixed">
				<h1>Book Parking</h1>
			</div>
	
			<div data-role="content">
				<h2>Parking Details</h2>
				<form data-ajax="false" id="book-form">
					<div id="response"></div>
					<div id="location-div" data-role="fieldcontainer">
    					<label for="location-name">Location Name:</label>
    					<input type="search" name="location-name" id="location-name" value="" />
					</div>
					<div id="location-id-div" data-role="fieldcontainer">
						<label for="location-id">Location Id:</label> 
						<select name="location-id" id="location-id"></select>
					</div>
					<div data-role="fieldcontainer">
						<label for="start-date">Start Date:</label>
						<input type="date" name="start-date" id="start-date" />	
					</div>
					<div data-role="fieldcontainer">
						<label for="days">Number of Days:</label>
						<input type="range" name="days" id="days" value="1" min="1" max="100" />	
					</div>
					<div data-role="fieldcontainer">
						<label for="vehicle-id" class="select">Vehicle:</label>
						<select name="vehicle-id" id="vehicle-id"></select>
					</div>
					<div data-role="fieldcontainer">
						<label for="card-id" class="select">Payment Card:</label>
						<select name="card-id" id="card-id"></select>
					</div>
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<input type="submit" data-inline="true" value="Book" id="submit" />
						</div>
					</div>
				</form>
			</div>
	
			<div data-role="footer" data-id="footer" class="nav-icons" data-position="fixed">
				<div data-role="navbar" class="nav-icons" data-grid="d">
					<ul >
						<li><a href="../pages/book.html" id="book" data-icon="custom" class="ui-btn-active">Book</a></li>
						<li><a href="../pages/sessions.html" id="sessions" data-icon="custom">Sessions</a></li>
						<li><a href="../pages/map.html" id="map" data-icon="custom">Map</a></li>
						<li><a href="../pages/account.html" id="account" data-icon="custom">Account</a></li>
						<li><a href="../pages/info.html" id="info" data-icon="custom">Info</a></li>
					</ul>
				</div>
			</div>
	
		</div>
	
	</body>
</html>
