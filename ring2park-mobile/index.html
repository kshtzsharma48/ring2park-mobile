<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8" />
	<title>Ring2Park Mobile</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet" href="css/ring2park.css" />
	<!-- iPad/iPhone specific css below, add after main css -->
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="css/ipad.css" type="text/css" />
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="css/iphone.css" type="text/css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.2.0.js"></script>
	<script src="js/cordova-1.8.1.js"></script>
	<script src="js/ring2park.js"></script>
</head>

<body onload="onBodyLoad()">

	<div data-role="page" id="login-page">
		<div data-position="fixed" data-role="header">
			<h1>Ring2Park Mobile</h1>
		</div>

		<div data-role="content">
			<h1>Login</h1>
			<form data-ajax="false" id="login-form">
				<div id="response">Please enter your login username and password below.</div>
				<div data-role="fieldcontain">
					<label for="j_username">Username:</label> <input class="required"
						id="j_username" name="j_username" type="text" value="">
				</div>
				<div data-role="fieldcontain">
					<label for="j_password">Password:</label> <input id="j_password"
						name="j_password" type="password" value="">
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend></legend>
						<label for="remember_me">Remember my details</label> <input
							id="remember_me" name="remember_me" type="checkbox" />
					</fieldset>
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<input type="submit" value="Login" id="submit" />
					</div>
				</div>
			</form>
		</div>

	</div>

</body>

</html>
