<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
		<link rel="stylesheet" href="css/ring2park.css" />
        <title>Ring2Park Mobile</title>
	</head>

	<body class="app">
	
		<div data-role="page" id="login-page">
			<div data-position="fixed" data-role="header">
				<h1>Ring2Park</h1>
			</div>
	
			<div data-role="content">
				<h1>Login</h1>
				<form data-ajax="false" id="login-form">
					<div id="response">Please enter your login username and password below.</div>
					<div data-role="fieldcontain">
						<label for="j_username">Username:</label> <input class="required"
							id="j_username" name="j_username" type="text" value="">
					</div>
					<div data-role="fieldcontain">
						<label for="j_password">Password:</label> <input id="j_password"
							name="j_password" type="password" value="">
					</div>
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<legend></legend>
							<label for="remember_me">Remember my details</label> 
							<input id="remember_me" name="remember_me" type="checkbox" />
						</fieldset>
					</div>
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<input type="submit" data-inline="true" value="Login" id="submit" />
						</div>
					</div>
				</form>
			</div>
	
		</div>
	
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.2.0.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true" ></script>
		<script type="text/javascript" src="js/jquery.ui.map.full.min.js"></script>
	    <script type="text/javascript" src="js/cordova-2.2.0.js"></script>
	    <script type="text/javascript" src="js/device.js"></script>
	    <script type="text/javascript" src="js/ring2park.js"></script>
	    <script type="text/javascript">
		    $(document).bind( "mobileinit", function() {
		        $.support.cors = true;
		        $.mobile.allowCrossDomainPages = true; 
		    });
	        init();
	    </script>
	    
	</body>

</html>
