  <head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">
    <title>Ring2Park iphone</title>

    <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.1.0.css" />
    <!-- iPad/iPhone specific css below, add after your main css >
    <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
    <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
    -->
    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function(){
            $.mobile.touchOverflowEnabled = true;
            $.mobile.allowCrossDomainPages = true;
        });
    </script>
    <script src="js/jquery.mobile-1.1.0.js"></script>
	<script src="js/cordova-1.8.1.js"></script>
    <script src="js/ring2park.js"></script>
    
  </head>
  <body onload="onBodyLoad()">

      <div data-role="page" id="login-page">
          <div data-position="fixed" data-role="header">
              <h1>Ring2Park</h1>
          </div>
          
          <div data-role="content">
              <h1>Login:</h1>
              <form data-ajax="false" id="login-form" action="http://localhost:8080/users/login.json" method="POST">
                  <div id="response">
                      All fields in <b>bold</b> are required.
                  </div>
                  <div data-role="fieldcontain">
                      <label for="j_username">Username:*</label>
                      <input class="required" id="j_username" name="j_username" type="text" value="">          
                  </div>
                  <div data-role="fieldcontain">
                      <label for="j_password">Password:*</label>
                      <input id="j_password" name="j_password" type="password" value="">          
                  </div>
				  <div data-role="fieldcontain">
					  <fieldset data-role="controlgroup">
					  	  <legend></legend>
				  	  	  <label for="remember_me">Remember my details</label>       
				          <input id="remember_me" name="remember_me" type="checkbox"/>
				 	  </fieldset>
				  </div>
                  <div class="ui-grid-a">
                      <div class="ui-block-a"> 
                          <input type="submit" value="Login" id="submit"/>
                      </div>
                  </div>
                </form>
          </div>
          
      </div>

  </body>
</html>
